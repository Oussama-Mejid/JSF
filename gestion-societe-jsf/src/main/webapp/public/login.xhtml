<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
		template="/template/template.xhtml">
<ui:define name="pageTitle">Please login ...</ui:define>
	<ui:define name="pageContent">
		
	
	<div id="login-box" class="login-box visible widget-box no-border">
		<div class="widget-body">
			<div class="widget-main">
				<h4 class="header blue lighter bigger">
					<i class="ace-icon fa fa-coffee green"></i> Please Enter Your
					Information
				</h4>

				<div class="space-6"></div>
				<center>
					<h:message showSummary="true" showDetail="false"
						errorClass="alert alert-danger" for="loginFormId:loginSubmitId" />
				</center>
				<div class="space-6"></div>
				<div class="space-6"></div>

				<h:form id="loginFormId">
					<fieldset>
						<label class="block clearfix"> <span
							class="block input-icon input-icon-right">
							
							<input
								jsf:id="loginEmailId"  type="text" jsf:value="#{loginBean.login}"
								class="form-control" placeholder="Username" /><i
								class="ace-icon fa fa-envelope" /> </span>
						</label> <label class="block clearfix"> <span
							class="block input-icon input-icon-right"> 
							
							<h:inputSecret
									 pt:placeholder="Password" value="#{loginBean.pwd}"
									styleClass="form-control" /> <i class="ace-icon fa fa-lock"></i>
						</span>
						</label>

						<div class="space"></div>

						<div class="clearfix">
						<!--  
							<h:commandButton id="loginResetId"
								styleClass=" width-35 pull-right btn btn-sm
								btn-primary bigger-110"
								value="Logout" action="#{auth.doLogOut()}">
							</h:commandButton>
							-->
							<h:commandButton id="loginSubmitId" type="submit"
								styleClass=" width-35 pull-right btn btn-sm
								btn-primary bigger-110"
								value="Login"  action="#{loginBean.valider()}">
							</h:commandButton>
						</div>

						<div class="space-4"></div>
					</fieldset>
				</h:form>
<!--  
				<div class="social-or-login center">
					<span class="bigger-110">Or Login Using</span>
				</div>

				<div class="space-6"></div>

				<div class="social-login center">
					<a class="btn btn-primary"> <i class="ace-icon fa fa-facebook"></i>
					</a> <a class="btn btn-info"> <i class="ace-icon fa fa-twitter"></i>
					</a> <a class="btn btn-danger"> <i
						class="ace-icon fa fa-google-plus"></i>
					</a>
				</div>
				-->
			</div>
			<!-- /.widget-main -->
			<h:form id="loginNavId">
				<div class="toolbar clearfix">
					<div>
						<a jsf:id="linkToForgotPage" jsf:outcome="/public/forgotPassword"
							class="forgot-password-link"> <i
							class="ace-icon fa fa-arrow-left"></i> I forgot my password
						</a>
					</div>

					<div>
						<h:link outcome="/public/register" styleClass="user-signup-link"
							value="I want to register" />
						<i class="ace-icon fa fa-arrow-right"></i>
					</div>
				</div>
			</h:form>
		</div>
		<!-- /.widget-body -->
	</div>
	<!-- /.login-box -->
	
	</ui:define>
</ui:composition>
