<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	template="/template_profil/template.xhtml"
	 xmlns:p="http://primefaces.org/ui"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrought"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<ui:define name="pageTitle">espace #{loginBean.role}</ui:define>
	<ui:define name="title">
		<ul class="breadcrumb">
			<li><i class="ace-icon fa fa-home home-icon"></i> <a
				href="profile.jsf">Home</a></li>
			<li class="active">espace #{loginBean.role}</li>
		</ul>
		<!-- /.breadcrumb -->

	</ui:define>
	<ui:define name="pageHeader">
		<h1>
			User Profile Page <small> <i
				class="ace-icon fa fa-angle-double-right"></i> overview &amp;
			</small>
		</h1>

	</ui:define>
	<ui:define name="pageContent">
	<h:form enctype="multipart/form-data">	
	<div class="col-xs-12 col-sm-3 center">
		<span class="profile-picture">
			<p:graphicImage value="#{employeeBean.image}" cache="false"
				styleClass="catalog-picture">
			
			</p:graphicImage>
			
			
			</span>
			<p:commandButton value="Changer la photo" oncomplete="PF('upload').show()"></p:commandButton>
			
 
</div>
		
			<div class="center">
				<span class="btn btn-app btn-sm btn-light no-hover"> <span
					class="line-height-1 bigger-170 blue"> 1,411 </span> <br /> <span
					class="line-height-1 smaller-90"> Views </span>
				</span> <span class="btn btn-app btn-sm btn-yellow no-hover"> <span
					class="line-height-1 bigger-170"> 32 </span> <br /> <span
					class="line-height-1 smaller-90"> Followers </span>
				</span> <span class="btn btn-app btn-sm btn-pink no-hover"> <span
					class="line-height-1 bigger-170"> 4 </span> <br /> <span
					class="line-height-1 smaller-90"> Projects </span>
				</span> <span class="btn btn-app btn-sm btn-grey no-hover"> <span
					class="line-height-1 bigger-170"> 23 </span> <br /> <span
					class="line-height-1 smaller-90"> Reviews </span>
				</span> <span class="btn btn-app btn-sm btn-success no-hover"> <span
					class="line-height-1 bigger-170"> 7 </span> <br /> <span
					class="line-height-1 smaller-90"> Albums </span>
				</span> <span class="btn btn-app btn-sm btn-primary no-hover"> <span
					class="line-height-1 bigger-170"> 55 </span> <br /> <span
					class="line-height-1 smaller-90"> Contacts </span>
				</span>
			</div>

			<div class="space-12"></div>
			<div class="profile-user-info profile-user-info-striped">
				<div class="profile-info-row">
					<div class="profile-info-name">Name</div>

					<div class="profile-info-value">
						<input type="text" id="inputInfo" class="width-100"
							jsf:value="#{loginBean.employee.name}" />

					</div>
				</div>

				<div class="profile-info-row">
					<div class="profile-info-name">Last Name</div>

					<div class="profile-info-value">
						<input type="text" id="inputInfo1" class="width-100"
							jsf:value="#{loginBean.employee.lastName}" />
					</div>
				</div>

				<div class="profile-info-row">
					<div class="profile-info-name">Email</div>

					<div class="profile-info-value">
						<input type="text" id="inputInfo" class="width-100"
							jsf:value="#{loginBean.employee.email}" />
					</div>
				</div>

				<div class="profile-info-row">
					<div class="profile-info-name">Cin</div>

					<div class="profile-info-value">
						<input type="text" id="inputInfo" class="width-100"
							jsf:value="#{loginBean.employee.cin}" />
					</div>
				</div>




			</div>
			<div class="clearfix form-actions">
				<div class="col-md-offset-3 col-md-9">
					<button class="btn btn-info" type="submit"
						jsf:actionListener="#{loginBean.updtae}">
						<i class="ace-icon fa fa-check bigger-110"></i> Update
					</button>

					&nbsp; &nbsp; &nbsp;

				</div>
			</div>


<p:dialog widgetVar="upload" header="Photo de profil" modal="true" position="top">

<h:inputFile value="#{loginBean.part}"></h:inputFile>
			<h:commandButton action="#{loginBean.uplod()}" value="Upload" />
</p:dialog>

		</h:form>

	</ui:define>


</ui:composition>
